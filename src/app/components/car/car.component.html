<div *ngIf="dataLoaded==false"><button class="btn btn-primary" type="button" disabled>
  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
  Yükleniyor..
</button>
</div>

<table *ngIf="dataLoaded==true"table class="table table-success table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç adı</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Modeli</th>
      <th>Günlük Fiyat</th>
      <th>Açıklama</th>
    </tr>


  <tr *ngFor="let car of cars">

    <td>{{car.id}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>


  </tr>
</thead>
</table>
