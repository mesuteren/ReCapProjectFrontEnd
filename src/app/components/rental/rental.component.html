<div *ngIf="dataLoaded==false"><button class="btn btn-primary" type="button" disabled>
  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
  Yükleniyor..
</button>
</div>

<table *ngIf="dataLoaded==true"table class="table table-success table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç adı</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Müşteri</th>
      <th>Firma</th>
      <th>Kiralama Tarihi</th>
      <th>Dönüş Tarihi</th>
    </tr>


  <tr *ngFor="let rental of rentals">

    <td>{{rental.id}}</td>
    <td>{{rental.carName}}</td>
    <td>{{rental.brandName}}</td>
    <td>{{rental.colorName}}</td>
    <td>{{rental.userName}}</td>
    <td>{{rental.customerName}}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>



  </tr>
</thead>
</table>
